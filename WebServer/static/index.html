<!DOCTYPE html>

<html> 
<head>
    <meta charset="utf-8">
    <title>Rtc推拉流系统</title>
    <style type="text/css">
        body {
            font-size: 15px;
        }
        .highlight {
            background-color: #eeeeee;
            margin:0 0 5px 0;
            padding: 0.5em 1.5em;
        }

        video {
            width: 480px;
            height: 360px;
        }

        button {
            cursor: pointer;
            background-color: #d84a38;
            border: none;
            border-radius: 2px;
            color: white;
            margin: 5px 0 0 0;
            padding: 0.5em 0.7em 0.6em 0.7em; 
            width: 80px;
        }

        button:hover {
            background-color: #cf402f;
        }
    
        button:disabled {
	        opacity: 0.6;
	        cursor: not-allowed;
        }
		

    </style>

</head>
<!-- ?RtcIp=192.168.9.178&RtcPort=1443&app=live&StreamName=chensong -->
<body>
    <h2>Rtc推拉流系统</h2>
    <div>
        <div class="push" style="float:left;">
            
            <form>
                推流选项：
                <input type="radio" name="select" id="pushScreenRadio" checked="checked" /> 推流屏幕
                <input type="radio" name="select" id="pushCameraRadio" /> 推流摄像头
                <input type="checkbox" id="audioCheckbox" checked="checked">音频</input>
            </form>
			
			<div style="margin-top:5px">
                <video id="localVideo" autoplay controls></video>
            </div>
			
			 
          
        
            <div class="highlight">
                <span id="pushTips1"></span> <br>
                <span id="pushTips2"></span> <br>
                <span id="pushTips3"></span>
            </div>
			 Send Data:
            <input id="pushDataChannel" value="">      <button id="PushSendDataBtn">发送数据</button>
			
            
			 <br/> 
            
        
            <button id="startPushBtn">开始推流</button>
            <button id="stopPushBtn">停止推流</button>
        </div>
        
        <div class="pull" style="float:left;margin-left:30px;">
             
			<input type="checkbox" id="pullCaptureBtn" checked="checked">播放桌面</input>
            <br/> 
             <div style="margin-top:5px">
                <video id="remoteVideo" autoplay controls></video>
            </div>
           
        
            <div class="highlight">
                <span id="pullTips1"></span> <br>
                <span id="pullTips2"></span> <br>
                <span id="pullTips3"></span>
            </div>
			 Send Data:
            <input id="pullDataChannel" value=""> <button id="PullSendDataBtn">发送数据</button>
			
              
            <br/> 
           
        
            <button id="StartpullBtn">开始拉流</button>
            <button id="stopPullBtn">停止拉流</button>
        </div>
    </div>
    
   <script src="/static/js/adapter.js"></script>
    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="js/pull.js?version=25"></script>
    <script src="js/push.js?version=11"></script>
     
</body>

</html>
